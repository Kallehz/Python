<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link rel="stylesheet" href="../../styles/$Conf(style).css" type="text/css">
</head>
<body><center>

<form 	method="post" 
	enctype="multipart/form-data" 
	target="index" 
	action="execute">

	<table 
		cellpadding="20" 
		cellspacing="0" 
		width="100%" 
		border="0">
		<tr>
			<th>
				<img 
					src="../../icons/blank.gif" 
					width="1" 
					height="70">
    			</th>
		</tr>
		<tr>
			<td id="Base">
				<img 
					src="../../icons/blank.gif" 
					width="1" 
					height="200">
			</td>
			<th id="Base">
				<h2>Choose a contest to activate</h2>
			</th>

			<td id="Base" 
				align="center" 
				rowspan="2">
					<input 
						type="hidden" 
						name="activated" 
						value="">
					<select 
						name="contest" 
						size="10" 
						onChange="this.form.submit();">
					$contests
				</select>
			</td>

		</tr>
	</table>
</form
</center></body>
</html>
