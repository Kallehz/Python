<!part ext="head">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link 
	rel	="stylesheet" 
	href	="../../styles/$Conf(style).css" 
	type	="text/css">
</head>
<body>
	<h4>$class: $dir</h4>

	<table cellpadding="0" cellspacing="0">
<!/part ext="head">

<!part ext="line">
		<tr>
			<th>$text</th>
			<td><code>$value</code></td></tr>
		</tr>
<!/part ext="line">


<!part ext="file">
		<tr>
			<th>$text</th>
			<td>
				<code>
				<a href="$Conf(controller)?inspect+$dir/$value">$value</a>
				</code>
			</td>
		</tr>
<!/part ext="file">


<!part ext="tail">
</table>
</body
</html>
<!/part ext="tail">
